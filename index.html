<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva Saúdavel</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header -->
   <header class="container-fluid d-flex align-items-center">
       <section class="container">
           <article class="row d-flex align-items-center">
                <!-- logo marca -->
                <div class="logo col-md-2 d-flex align-items-center">                   
                    <img class="img-fluid" src="./assets/images/sacola-white.png" alt="Imagem do logo">                                     
                    <a href="#">Vida Saúdavel</a>
                </div>
                <!-- end logo marca --> 
                <!-- logo marca -->
                <form action="" class="col-md-6">
                    <input type="search" name="s" placeholder="Procure por aqui ...">
                    <button type="submit" class="btn-search">
                    <i class="fas fa-search"></i>
                    </button>
                </form>
                <!-- end logo marca -->
                <!-- navegação de configurações -->
                <nav class="col-md-4 d-flex align-items-center justify-content-center">
                    
                    <ul class="d-flex align-items-center justify-content-center"> 
                        <li><a href="#"><i class="fas fa-users"></i> Cadastre-se</a></li>                       
                        <li><a href="#"><i class="fas fa-user"></i> Entrar</a></li>
                        <span class="contidade">3</span>
                        <li><a href="#"><i class="fas fa-cart-plus"></i> Carrinho</a></li>
                    </ul>
                </nav>
                <!-- end navegação de configurações -->
           </article>           
       </section>
   </header>
   <!-- End Header -->
   <!-- slide -->
   <section class="slide-box">   
    <article id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
        <figure class="carousel-item active">
            <img class="d-block w-100" src="./assets/images/f-1.jpg" alt="First slide">
        </figure>
        <figure class="carousel-item">
            <img class="d-block w-100" src="./assets/images/f-2.jpg" alt="Second slide">
        </figure>
        <figure class="carousel-item">
            <img class="d-block w-100" src="./assets/images/f-3.jpg" alt="Third slide">
        </figure>
        <figure class="carousel-item">
            <img class="d-block w-100" src="./assets/images/f-4.jpg" alt="Third slide">
        </figure>
        <figure class="carousel-item">
            <img class="d-block w-100" src="./assets/images/f-5.jpg" alt="Third slide">
        </figure>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </article>
   </section>
   <!-- end slide -->
   <!-- Bootstrap JS -->
   <script src="./assets/js/jquery-3.2.1.slim.min.js"></script>
   <script src="./assets/js/popper.min.js"></script>
   <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
